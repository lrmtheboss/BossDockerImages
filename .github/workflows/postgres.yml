name: build postgres
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - postgres/**

jobs:
  call:
    uses: ./.github/workflows/BuildDeploy.yml
    with:
      tags: "[13, 14, 15, 16, 17]"
      image_name: "postgres"
      folder: "postgres"