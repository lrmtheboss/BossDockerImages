name: build postgres
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - postgres/**

jobs:
  call:
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    uses: ./.github/workflows/BuildDeploy.yml
    with:
      tags: "[15, 16, 17]"
      image_name: "postgres"
      folder: "postgres"
    secrets: inherit